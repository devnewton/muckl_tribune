<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <script src="switchStyle.js"></script>
    <script src="jquery-1.7.2.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style id="timestampstyle">
      /*<![CDATA[*/
      .time { display:none; }
      /*]]>*/
    </style>  
    <script>
$(document).ready(function() {
        
        var chatbox = $('.chatbox');
        chatbox.on('click', '.norloge', function() {
                var norloge = $(this).attr('data-norloge');
                if(norloge) {
                    var msgbox = $(window.top.frames["chatW"].document.getElementById("msgbox"));
                    msgbox.val(msgbox.val() + ' [' + norloge + '] ');   
                    msgbox.focus();
                }
        });
        
        chatbox.on('mouseenter', '.norloge-ref', function() {
                var norloge = $(this).attr('data-norloge');
                    if(norloge) {
                        $('[data-norloge="' + norloge + '"]').addClass("highlighted-norloge");
                    }
                });
        chatbox.on('mouseleave', '.norloge-ref', function() {
                var norloge = $(this).attr('data-norloge');
                    if(norloge) {
                        $('[data-norloge="' + norloge + '"]').removeClass("highlighted-norloge");
                    }
                });
    
});
    </script>
  </head>

  <body class="chatbox">
  </body>
</html>
